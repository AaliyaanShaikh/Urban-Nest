
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Estates | The Apex of Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .apple-blur {
            backdrop-filter: saturate(180%) blur(24px);
            background-color: rgba(5, 5, 5, 0.75);
        }
        
        /* Perspective and Smoothness */
        html {
          scroll-behavior: smooth;
        }

        /* Line Mask Reveal */
        .line-mask {
          overflow: hidden;
          display: block;
        }
        .line-mask-inner {
          display: block;
          transform: translateY(100%);
          transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .line-mask-inner.active {
          transform: translateY(0);
        }

        /* Image Parallax Container */
        .parallax-container {
          overflow: hidden;
          position: relative;
        }
        .parallax-img {
          will-change: transform;
          height: 120%;
          top: -10%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
